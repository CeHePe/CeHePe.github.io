<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            color: black;
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 20px;
            color: lightgrey;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: lightgrey;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            margin: 0;
            font-size: 3rem;
            color: black;
            text-shadow: 2px 2px 8px white;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 4px white;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            filter: grayscale(100%); /* 设置为灰度 */
            transition: transform 0.3s, filter 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
            filter: grayscale(0%); /* 悬停时恢复彩色 */
        }
        
    </style>
</head>
